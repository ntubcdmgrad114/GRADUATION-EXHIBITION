			margin-top:0;
			margin-bottom:0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Sans TC', sans-serif;
        }
        body {
			background-color:#8D8DFD;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
        }
        #header, #footer {
			position: static;
			width: 100%;
			display: flex;
			flex-direction: row;
			justify-content:space-between;
        }
		#header{
			margin-top: 10px;
		}
		#footer{
			padding-bottom: 5px;
		}
		#title{
			color:#B9FF2D;
			text-align:left;
			font-size:16px;
			padding: 5px ;
			margin-top: 5px;
			margin-left:33.5px;
		}
		#nav{
			text-align:right;
			margin-right:20px;
			margin-left:50px;
			margin-top: 5px;
			display: flex;
			justify-content: flex-end;
		}
		#nav a{
			color:#B9FF2D;
			display: inline-block;
			text-decoration: none;
			padding-right:0;
			padding-left:40px;
			margin: 5px auto;
			text-align: center;
			border-radius: 5px;
			font-size: 16px;
			font-family: 'VioletSans', sans-serif;
			transition: color 0.3s ease;
			-webkit-tap-highlight-color: transparent;
		}
		#nav a:hover,
		#nav a:active {
			color: #666666;
		}
        #content {
            flex: 1;
            display: flex;
            padding-top: 20px;
        }
		.gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
            transform: translateY(-45px);
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 10px;
            color: #B9F640;
            position: relative;
            margin: 0;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
        }
		.text-container{
			display:flex;
			flex-direction:row;
			gap:150px;
		}
		#copyright{
			padding-left:31px;
			color:#B9FF2D;
			font-family: 'IBM Plex Sans TC', sans-serif;
		}

		#icon {
            display: flex;
            flex-direction: row;
            margin-right: 20px;
            gap: -1px;
        }

        #icon img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            margin: 0;
            padding: 0;
            transform: translateX(-5px);
        }

        #icon a {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin: 0;
            color: white;
            text-align: center;
            width: 100%;
            height: 100%;
            font-size: 16px;
            text-decoration: none
        }
