            "林育如教授",
            "温明輝教授",
            
            



            // ... 其他名字
        ];

        // 遮罩連結列表
        const maskLinks = [
            "",
            // ... 其他連結
        ];

        const gallery = document.getElementById("gallery");

        images.forEach((imgSrc, index) => {
            const item = document.createElement("div");
            item.classList.add("gallery-item");

            const img = document.createElement("img");
            img.src = imgSrc;
            img.alt = `圖片 ${index + 1}`;
			
			const mask = document.createElement("a");
			mask.classList.add("image-mask");
			mask.href = maskLinks[index] || "#";
			mask.target = "_blank";

            // 添加名字元素
            const nameElement = document.createElement("div");
            nameElement.classList.add("mask-name");
            nameElement.textContent = names[index] || "";
            mask.appendChild(nameElement);
			
            item.appendChild(img);
			item.appendChild(mask);
            gallery.appendChild(item);

            // 修改觸控事件
            item.addEventListener('touchstart', function(e) {
                this.classList.add('touch-active');
                // 如果點擊的是遮罩，直接觸發連結
                if (e.target.classList.contains('image-mask') || e.target.classList.contains('mask-name')) {
                    window.location.href = maskLinks[index] || "#";
                }
            });

            item.addEventListener('touchend', function() {
                this.classList.remove('touch-active');
            });
        });
    </script>
